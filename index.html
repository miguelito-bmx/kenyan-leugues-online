<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Grassroots Leagues</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SEARCH BAR -->
  <section class="search-bar">
    <input type="text" id="clubSearch" placeholder="Search Club Name..." />
    <select id="leagueSelect">
      <option value="">All Leagues</option>
      <option value="Div1">Division 1</option>
      <option value="Div2">Division 2</option>
      <option value="Regional">Regional Leagues</option>
    </select>
    <select id="zoneSelect">
      <option value="">All Zones</option>
      <option value="A">Zone A</option>
      <option value="B">Zone B</option>
    </select>
  </section>

  <!-- CLUBS GRID -->
  <section id="clubsGrid">
    <!-- Club cards will be dynamically added here by script.js -->
  </section>

  <!-- HOMEPAGE CARDS -->
  <section class="home-cards">
    <div class="card" id="newsCard">
      <h3>News</h3>
      <p>Latest updates from grassroots leagues</p>
    </div>
    <div class="card" id="tablesCard">
      <h3>Tables</h3>
      <p>League standings and points table</p>
    </div>
    <div class="card" id="playersCard">
      <h3>Players</h3>
      <p>Top players and squad details</p>
    </div>
    <div class="card" id="fixturesCard">
      <h3>Fixtures</h3>
      <p>Upcoming matches and results</p>
    </div>
  </section>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
