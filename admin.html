<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f6f8; }
    h1, h2 { margin-top: 20px; }
    input, textarea, select { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    #adminContent { display: none; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- Simple login -->
<div id="loginSection">
  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button id="loginBtn">Login</button>
</div>

<div id="adminContent">

  <h2>Add Club</h2>
  <input type="text" id="clubName" placeholder="Club Name">
  <input type="text" id="clubLogo" placeholder="Logo Path (e.g., images/logo.png)">
  <select id="clubLeague">
    <option value="Div1">Div1</option>
    <option value="Div2">Div2</option>
    <option value="Regional">Regional</option>
  </select>
  <select id="clubZone">
    <option value="">None</option>
    <option value="A">Zone A</option>
    <option value="B">Zone B</option>
  </select>
  <button id="addClubBtn">Add Club</button>

  <h2>Add News</h2>
  <input type="text" id="newsTitle" placeholder="Title">
  <textarea id="newsContent" placeholder="Content"></textarea>
  <input type="text" id="newsImage" placeholder="Image Path (e.g., images/news1.jpg)">
  <button id="addNewsBtn">Add News</button>

  <!-- We will add Players and Fixtures forms next -->

</div>

<script src="admin.js"></script>
</body>
</html>
